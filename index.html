<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de calouros</h1>
        <p id="subtitulo">Preencha suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><Strong>Sobrenome</Strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual a sua área de estudo?</strong></label>
            <input type="radio" name="area" value="biologicas">
            <label for="biologicas">Biológicas</label>
            <input type="radio" name="area" value="exatas">
            <label for="exatas">Exatas</label>
            <input type="radio" name="area" value="humanas">
            <label for="humanas">Humanas</label>
        </div>

        <div class="campo">
            <label for="campus
            "><strong>Campus</strong></label>
            <select id="campus">
                <option selected disabled value="">Selecione</option>
                <option>Central</option>
                <option>França</option>
                <option>Gales
                </option>
            </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label><strong>Selecione as suas áreas de interesse:</strong></label>
                <input type="checkbox" id="interesse1" name="interesse1" value="design">
                <label for="interesse1">Design</label>
                <input type="checkbox" id="interesse2" name="interesse2" value="esportes">
                <label for="interesse2">Esportes</label>
                <input type="checkbox" id="interesse3" name="interesse3" value="eventos">
                <label for="interesse3">Eventos</label>
                <input type="checkbox" id="interesse4" name="interesse4" value="financeiro">
                <label for="interesse4">Financeiro</label>
                <input type="checkbox" id="interesse5" name="interesse5" value="social">
                <label for="interesse5">Social</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label><strong>Conte-nos brevemente sobre suas experiências:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>
</body>
</html>
